{% extends "auctions/layout.html" %}

{% block body %}
    <div class="form-wrapper">
        <div class="form-title">
            <h2>Create Listing</h2>
            {% if message %}
                <div class="alert alert-warning" role="alert">
                    {{ message }}
                </div>
            {% endif %}
        </div>
        <form action="{% url "create_listing" %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category">
                    {% for category in categories %}
                    <option>{{ category.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="title">Listing Title</label>
                <input autofocus class="form-control" type="text" id="title" name="title" maxlength="64">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" type="text" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="starting-bid">Starting Bid (to the nearest dollar)</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input class="form-control" type="number" id="starting-bid" name="starting-bid">
                </div>
            </div>
            <div class="form-group">
                <label for="image-url">Image URL</label>
                <input class="form-control" type="url" id="image-url" name="image-url">
            </div>
            <input class="btn btn-primary" type="submit" value="Create">
        </form>
    </div>
{% endblock %}
